<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management system</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>


                    <div style="margin-left: 15px;">
                      <a th:href="@{/students}" class="btn btn-dark">All students</a>
                  </div> 
                  
                  <div style="margin-right: 15px;">
                      <a th:href="@{/students/add}" class="btn btn-primary"> + Add Students</a>
                  </div>
                  
                  <form style="margin-left: auto; margin-right: 10px;" th:action="@{/students/search}" method="POST">
                      <div style="display: flex;">
                          <input th:href="@{/students/search}" style="margin-right: 5px;" class="form-control" name="search" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success">Search</button>
                      </div>
                  </form>
                  



                  </nav>





                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="student : ${students}">
                        <th scope="row" th:text="${studentStat.index}"></th>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
</html>
